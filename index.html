<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LavaSocial</title>
    <style>
        /* Estilos CSS mais elaborados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #444;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button.btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao LavaSocial</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section id="cadastro">
            <h2>Cadastre-se</h2>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
        </section>
        
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email-login">E-mail:</label>
                <input type="email" id="email-login" name="email-login" required>

                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha-login" required>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 LavaSocial - Todos os direitos reservados</p>
    </footer>
    <script>
        // Aqui você pode adicionar scripts JavaScript para interações mais avançadas,
        // como validação de formulários, autenticação e muito mais.
    </script>
</body>
</html>
